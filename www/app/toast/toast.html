<ion-view title="Toast" ng-controller="ToastController as toast">
	<ion-content>

		<h1 class="text-center padding">Toast</h1>

		<div class="list ">
			<label class="item item-input">
				<span class="input-label">Toast Message</span>
				<input type="text" ng-model="toast.toastMessage">
			</label>
		</div>


		<div class="padding">
			<button class="button button-block button-royal" ng-click="toast.center()">
				Center
			</button>

			<button class="button button-block button-positive" ng-click="toast.top()">
				Top
			</button>

			<button class="button button-block button-energized" ng-click="toast.bottom()">
				Bottom
			</button>
		</div>

	</ion-content>
</ion-view>
