<ion-view title="Network" ng-controller="NetworkController as nc">
	<ion-content padding="true">
		<div class="card">

			<div class="item">
				<strong>You are currently</strong> &nbsp {{nc.connectionType}}
			</div>
			<div class="item">
				<strong>Network Type</strong> &nbsp {{nc.networkType}}
			</div>
		</div>

		<div class="padding">
			<button class="button button-block button-positive" ng-click="nc.refresh()">
				Refresh
			</button>
		</div>
	</ion-content>
</ion-view>
