<ion-view title="Device Info" ng-controller="DeviceController as dc">
	<ion-content>
		<div class="list card">

			<div class="item item-text-wrap">
				<h2>Available</h2>

				<p>{{dc.vm.available}}</p>
			</div>

			<div class="item item-text-wrap">
				<h2>Model</h2>

				<p>{{dc.vm.model}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>Platform</h2>

				<p>{{dc.vm.platform}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>Version</h2>

				<p>{{dc.vm.version}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>UUID</h2>

				<p>{{dc.vm.uuid}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>Cordova Version</h2>

				<p>{{dc.vm.cordova}}</p>
			</div>
		</div>
	</ion-content>
</ion-view>
